
# config = { deno = { enable = true, lint = true, unstable = true, suggest.imports.hosts = { "https://deno.land" = true } } }

[[language]]
name = "javascript"
scope = "source.js"
injection-regex = "^(js|javascript)$"
file-types = ["js", "jsx", "mjs"]
shebangs = ["deno", "node"]
roots = ["deno.json", "package.json", "tsconfig.json"]
comment-token = "//"
language-server = { command = "deno", args = ["lsp"], language-id = "javascript" }
indent = { tab-width = 2, unit = "  " }

[language.config]
enable = true
lint = true
unstable = true 

